<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<main class="container">
    <div class="card">
        <figure class="card-image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT"/>
        </figure>

        <h1 class="card-title">Equilibrium #3429</h1>

        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-details">
            <span class="price"><img src="images/icon-ethereum.svg" alt="Ethereum Icon"/><span>0.041 ETH</span></span>
            <span class="duration"><img src="images/icon-clock.svg" alt="Clock"/><span>3 days left</span></span>
        </div>

        <hr class="separator"/>

        <span class="creator-details"><img class="avatar" src="images/image-avatar.png"
                                           alt="Avatar"/>Creation of <span
                class="artist-name">Jules Wyvern</span></span>
    </div>
</main>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">David Miller</a>.
    </div>
</footer>
</body>
</html>
